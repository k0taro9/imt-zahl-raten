<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zahl Raten</title>
</head>
<body>

    <div class="container">
        <!-- Start -->
        <button>Start</button>
        <hr>
        <!-- Set Area start -->
        <div id="setArea">
            <button>0-10</button>
            <button>0-100</button>
            <button>0-1000</button>
            <div id="setCustomArea">
                Custom<br>
                <input type="number">
                <button>Confirm</button>
            </div>
        </div>
        <!-- Set Area end -->

        <hr>

        <!-- Set Mode start -->
        <div id="setMode">
            <button>PvP</button> <!-- PvP === true; -->
            <button>PvE</button> <!-- PvE === true; -->
        </div>
        <!-- Set Mode end -->

        <hr>

        <!-- Input start -->
        <div id="input">
            <div id="PvP_p1">
                Player 1:<br>Input Number
                <input type="number"> <!-- Equal to set area -->
            </div>
            <div id="PvP_p2">
                Player 2:<br>Guess!
                <input type="number">
            </div>
            <div id="PvE">
                Player:<br>Guess!
                <input type="number"> <!-- Equal to set area -->
            </div>

        </div>        
        <!-- Input end -->

        <hr>

        <!-- Return start -->
        <div id="return">
            <div id="hit">
                You Won!<br>Tries:<br>
                <button>Play Again</button>
            </div>
            <div id="too_low">
                Too Low!<br>
                <button>Try Again</button>
            </div>
            <div id="too_high">
                Too High!<br>
                <button>Try Again</button>
            </div>
        </div>
        <!-- Return end -->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
