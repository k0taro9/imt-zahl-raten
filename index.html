<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zahl Raten</title>
</head>
<body>

    <div class="container">
        <!-- Start -->
        <button id="start"></button>
        <h1 id="header">Header</h1>

        <!-- Set Range start -->
        <div id="setRange">
            <div id="suggestions">
                Suggestions<br>
                <button id="ten">0-10</button>
                <button id="hundred">0-100</button>
                <button id="thousand">0-1000</button>
            </div>
            <div id="customRange">
                Custom<br>
                <input type="number" placeholder="min" step="1" id="rangeMin" oninput="updateResult()">
                -
                <input type="number" placeholder="max" step="1" id="rangeMax" oninput="updateResult()">
            </div>
            <div class="showRange">Range: undefined</div>
        </div>
        <!-- Set Range end -->

        <!-- Set Mode start -->
        <div id="setMode">
            Select a Mode<br>
            <button id="pvp">PvP</button> <!-- PvP === true; -->
            <button id="pve">PvE</button> <!-- PvE === true; -->
        </div>
        <!-- Set Mode end -->

        <!-- Input start -->
        <div id="input">
            <div id="pvp_p1">
                Player 1<br>Input Number<br>
                <input type="number" placeholder="" min="" max="" id="p1_input"> <!-- Equal to set range -->
                <button id="p1_confirm">✔</button>
            </div>
            <div id="pvp_p2">
                Player 2<br>Guess!
                <input type="number" placeholder="" min="" max="" id="p2_input">
                <button id="p2_confirm">✔</button>
            </div>
            <div id="pve_p">
                Player<br>Guess!
                <input type="number" placeholder="" min="" max="" id="p_input"> <!-- Equal to set range -->
                <button id="p_confirm">✔</button>
            </div>

        </div>        
        <!-- Input end -->

        <!-- Output start -->
        <div id="output">
            <div id="hit">
                You Won!<br>
                <div id="hit_tries_display">Number of tries: 0</div>
                <button id="playAgain">Play Again</button>
            </div>
            <div id="tooLow">
                Too Low!<br>
                <div id="low_tries_display">Number of tries: 0</div>
                <button id="low_tryAgain">Try Again</button>
            </div>
            <div id="tooHigh">
                Too High!<br>
                <div id="high_tries_display">Number of tries: 0</div>
                <button id="high_tryAgain">Try Again</button>
            </div>
        </div>
        <!-- Return end -->

        <!-- Error Messages start
        <div id="error1"></div>
        <div id="error2"></div>
        <div id="error3"></div>
        Error Messages end -->

        <br>
        <button id="back">Back</button>
        <button id="next">Next</button>
    </div>

    <script defer src="translations.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
