<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zahl Raten</title>
</head>
<body>

    <div class="container">
        <!-- Start -->
        <button id="start">Start</button>
        <h1 id="header">Header</h1>

        <!-- Set Range start -->
        <div id="setRange">
            <div id="suggestions">
                Suggestions<br>
                <button id="ten">0-10</button>
                <button id="hundred">0-100</button>
                <button id="thousand">0-1000</button>
            </div>
            <div id="customRange">
                Custom<br>
                <input type="number" placeholder="start" step="1" id="rangeStart" oninput="updateResult()">
                <input type="number" placeholder="end" step="1" id="rangeEnd" oninput="updateResult()">
            </div>
            <div id="showRange">Range: undefined</div>
        </div>
        <!-- Set Range end -->

        <!-- Set Mode start -->
        <div id="setMode">
            <button>PvP</button> <!-- PvP === true; -->
            <button>PvE</button> <!-- PvE === true; -->
        </div>
        <!-- Set Mode end -->

        <!-- Input start -->
        <div id="input">
            <div id="PvP_p1">
                Player 1:<br>Input Number
                <input type="number"> <!-- Equal to set range -->
            </div>
            <div id="PvP_p2">
                Player 2:<br>Guess!
                <input type="number">
            </div>
            <div id="PvE">
                Player:<br>Guess!
                <input type="number"> <!-- Equal to set range -->
            </div>

        </div>        
        <!-- Input end -->

        <!-- Return start -->
        <div id="output">
            <div id="hit">
                You Won!<br>Tries:<br>
                <button>Play Again</button>
            </div>
            <div id="too_low">
                Too Low!<br>
                <button>Try Again</button>
            </div>
            <div id="too_high">
                Too High!<br>
                <button>Try Again</button>
            </div>
        </div>
        <!-- Return end -->

        <br>
        <button id="back">Back</button>
        <button id="next">Next</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
